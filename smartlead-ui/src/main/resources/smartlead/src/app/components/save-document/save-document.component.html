<div class="modal-header">
    <h6 class="modal-title">Add documents to your Lead!</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="saveDocumentForm">
        <ngb-alert *ngIf="alert.message" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">File type</label>
            <div class="col-sm-10">
                <select class="form-control" formControlName="documentType" required>
                    <option value="">Select file type...</option>
                    <option *ngFor="let type of documentTypes" [ngValue]="type">
                        {{type.documentTypeName}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Attachment</label>
            <div class="col-sm-10">
                <input type="file" formControlName="attachment" class="form-control-file" (change)="onFileChange($event)" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" formControlName="description" rows="5" required></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light light-border" (click)="activeModal.close('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="loading || !saveDocumentForm.valid" (click)="saveDocument(saveDocumentForm.value)">Add</button>
</div>
