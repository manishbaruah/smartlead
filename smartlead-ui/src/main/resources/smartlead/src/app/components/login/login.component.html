<div class="container">
    <div class="row pt-4">
        <div class="col">
            <img src="../../../assets/login-bg.jpg" class="img-fluid">
        </div>
        <div class="col">
            <div class="box h-100 d-flex justify-content-center flex-column">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <ngb-alert *ngIf="alert.message" [type]="alert.type" [dismissible]="false">{{ alert.message }}
                    </ngb-alert>
                    <div class="form-group row mb-2">
                        <label class="col-sm-3 col-form-label">Organization</label>
                        <div class="col-sm-7">
                            <select class="form-control" formControlName="organization" required autofocus>
                                <option value="">Select organization</option>
                                <option *ngFor="let org of organizations" [value]="org.orgId">
                                    {{org.orgName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-7">
                            <input type="text" formControlName="username" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" formControlName="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 offset-md-6">
                            <button class="btn btn-success btn-block" type="submit" [disabled]="loading || !loginForm.valid">Login
                                <span class="spinner-border spinner-border-sm" *ngIf="loading" role="status"
                                    aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="text-center">
        <p class="small">Smart way to Lead your Business | &copy; 2019 All Rights Reserved</p>
    </div>
</footer>
