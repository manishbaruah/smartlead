<div class="mt-3">
    <h6>Notes</h6>
    <hr>

    <div class="mb-3" *ngFor="let note of notes">
        <p class="font-size-90 mb-0">Created by {{note.createdBy}} on {{note.createdOn | date:'dd MMM hh:mm a'}}</p>
        <p class="p-3 bg-light mb-0" style="border: 1px solid #dee2e6;">{{note.note}}</p>
    </div>
    <div *ngIf="!notes || notes.length==0">
        <p>No notes added</p>
    </div>
</div>
