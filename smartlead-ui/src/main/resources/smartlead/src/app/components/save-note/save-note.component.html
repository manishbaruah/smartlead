<div class="modal-header">
    <h6 class="modal-title">Add notes to your Lead!</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="saveNoteForm">
        <ngb-alert *ngIf="alert.message" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" formControlName="note" rows="5" required></textarea>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Attachment</label>
            <div class="col-sm-10">
                <input type="file" formControlName="attachment" class="form-control-file" (change)="onFileChange($event)" required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light light-border" (click)="activeModal.close('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="loading || !saveNoteForm.valid" (click)="saveNote(saveNoteForm.value)">Add</button>
</div>
