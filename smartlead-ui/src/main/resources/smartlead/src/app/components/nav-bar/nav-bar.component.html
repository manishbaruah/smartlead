<header>
    <nav class="navbar navbar-expand-lg bg-green">
        <a class="navbar-brand mr-auto mr-lg-0 font-weight-bold" href="#">SmartLead</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item" ngbDropdown>
                <a class="nav-link" ngbDropdownToggle id="navbarDropdown1" role="button">
                    {{username}}
                </a>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
                    <button ngbDropdownItem (click)="openUserProfileModal()">My Profile</button>
                    <button ngbDropdownItem (click)="logout()">Logout</button>
                </div>
            </li>
        </ul>
    </nav>
    <div class="menu-buttons">
        <ul class="list-inline">
            <li class="list-inline-item"><a class="btn btn-sm btn-light" href="#" role="button" (click)="openSaveLeadModal()">Add Lead</a></li>
            <li class="list-inline-item"><a class="btn btn-sm btn-light" href="#" role="button" (click)="openSaveQuickLeadModal()">Add Quick Lead</a></li>
            <li class="list-inline-item"><a class="btn btn-sm btn-light" href="#" role="button" (click)="openSaveProjectModal()">Add Project</a></li>

            <li class="list-inline-item"><a class="btn btn-sm btn-light" routerLink="/projects" role="button">List
                    Projects</a></li>
            <li class="list-inline-item"><a class="btn btn-sm btn-light" routerLink="/leads" role="button">List
                    Leads</a></li>
        </ul>
    </div>
</header>
